name: "ðŸš€ Publish Node.js Package"
on:
  push:
    branches:
      - master
jobs:
  build:
    name: "Publish @dnt-ticketing-mvc/common ðŸš€"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: "10.x"
          registry-url: "https://registry.npmjs.org"
      # Patch version
      - run: npm version patch
      # Publish to npm
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
